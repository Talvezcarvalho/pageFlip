<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PageFlip</title>

</head>
<body>

    <!-- Contêiner onde a revista será exibida -->
        <div class="container">
            <div id="revista">
                <div class="my-page" >
                    <img src="1.png" alt="">
            </div>
            <div class="my-page">
                <img src="2.png" alt="">

                </div>
                <div class="my-page">
                    <img src="3.png" alt="">
                </div>
                <div class="my-page">
                    <img src="4.png" alt="">
                </div>
                <div class="my-page">
                    <img src="5.png" alt="">
                </div>
                <div class="my-page">
                    <img src="6.png" alt="">
                </div>
        </div>

    <!-- Certifique-se de incluir o script após o contêiner -->
    <script src="./js/page-flip.browser.js"></script>

    <script>
        function calculatePageSize() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            let pageWidth = 800; // Padrão
            let pageHeight = 600; // Padrão

            // Condicional para ajustar o tamanho em telas menores
            if (screenWidth <= 800) {
                pageWidth = screenWidth * 0.9; // 90% da largura da tela
                pageHeight = screenHeight * 0.9; // 90% da altura da tela
            }

            return { pageWidth, pageHeight };
        }
        const { pageWidth, pageHeight } = calculatePageSize();
        // Configuração do PageFlip
        const pageFlip = new St.PageFlip(document.getElementById('revista'), {

            
            width: pageWidth,  // Largura base da página
            height: pageHeight, // Altura base da página
            size: 'fixed', // Tamanho fixo para a revista
            
            
        });

        // Carrega as imagens como páginas
        pageFlip.loadFromHTML(document.querySelectorAll('.my-page'));
    </script>
</body>
</html>
