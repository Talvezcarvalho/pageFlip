<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PageFlip</title>

</head>
<body>

    <!-- Contêiner onde a revista será exibida -->
        <div class="container">
            <div id="revista">
                <div class="my-page" >
                    <img src="1.png" alt="">
            </div>
            <div class="my-page">
                <img src="2.png" alt="">

                </div>
                <div class="my-page">
                    <img src="3.png" alt="">
                </div>
                <div class="my-page">
                    <img src="4.png" alt="">
                </div>
                <div class="my-page">
                    <img src="5.png" alt="">
                </div>
                <div class="my-page">
                    <img src="6.png" alt="">
                </div>
        </div>

    <!-- Certifique-se de incluir o script após o contêiner -->
    <script src="./js/page-flip.browser.js"></script>

    <script>
        // Configuração do PageFlip
        const pageFlip = new St.PageFlip(document.getElementById('revista'), {
            width: 800,  // Largura base da página
            height: 600, // Altura base da página
            size: 'fixed', // Tamanho fixo para a revista
            
            
        });

        // Carrega as imagens como páginas
        pageFlip.loadFromHTML(document.querySelectorAll('.my-page'));
    </script>
</body>
</html>
